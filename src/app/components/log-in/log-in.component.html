<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img
      src="./assets/logo.png"
      alt="image"
      style="height: 120px; width: 120px"
    />

    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-header>
      <mat-card-title>Admin Panel</mat-card-title>
    </mat-card-header>
    <div class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="username" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block" (click)="onLogin()">
        <p style="color: black; margin-top: 10px">Log in</p>
      </button>
    </div>
  </mat-card>
</div>
